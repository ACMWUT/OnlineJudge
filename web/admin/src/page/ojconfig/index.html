<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OJ配置列表</title>
    <!-- TODO:应该搞了 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <!-- <div class="layui-inline">
                                <label class="layui-form-label">昵称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="nick" autocomplete="off" class="layui-input">
                                </div>
                            </div> -->
                            <div class="layui-inline">
                                <label class="layui-form-label">OJ名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="oj_name" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>


            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">
        </script>

            <script type="text/html" id="toolbar">
            <button class='layui-btn layui-btn-normal layui-btn-sm data-add-btn' lay-event='show-chart'> 显示折线图 </button>
        </script>

        </div>
    </div>
    <script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../../js/lay-config.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/template.js"></script>

    <script>
        layui.use(['form', 'table', 'echarts'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                echarts = layui.echarts;
            let auths

            $(document).ready(() => {
                $.ajax({
                    url: getPort() + 'user/getUserInfo',
                    type: "post",
                    dataType: "json",
                    data: {},
                    success: function (return_data) {
                        const data = return_data.data
                        auths = data.auths
                        // console.log(auths)
                        if (auths.indexOf("getAllOJConfig") === -1) {
                            layer.msg("权限不足", () => {
                                window.location.href = "../404.html"
                            })
                        }
                        if (auths.indexOf("updateOJConfig") !== -1) {
                            $("#currentTableBar").append(getButton(2, 'crawler', '爬取'))
                        }
                        if (auths.indexOf("updateOJConfig") !== -1) {
                            $("#currentTableBar").append(getButton(4, 'edit', '编辑'))
                        }
                        if (auths.indexOf("deleteOJConfig") !== -1) {
                            $("#currentTableBar").append(getButton(3, 'delete', '删除'))
                        }
                        if (auths.indexOf("updateOJConfig") !== -1) {
                            $("#currentTableBar").append(getButton(4, 'status', '状态'))
                        }
                    }
                })
            })

            table.render({
                elem: '#currentTableId',
                url: getPort() + 'ojWebUserConfig/getAllOJWebUserConfig',
                contentType: 'application/json',
                method: 'post',
                request: {
                    pageName: 'offset',
                    limitName: 'limit',
                },
                parseData: (res) => {
                    // console.log(res.data)
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.count, //解析数据长度
                        "data": res.data.oj_web_user_configs //解析数据列表
                    };
                },
                toolbar: '#toolbar',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    { type: "checkbox", },
                    { field: 'id', title: 'ID', sort: true },
                    { field: 'user_id', title: '用户ID', sort: true },
                    // { field: 'nick', title: '昵称', sort: true },
                    // { field: 'realname', title: '姓名', sort: true },
                    { field: 'oj_name', title: 'OJ', sort: true },
                    { field: 'oj_user_name', title: 'OJ用户名', sort: true },
                    { field: 'status', title: '状态', sort: true, templet: (d) => { if (d.status == "0") return "<p style='color: red'>禁用</p>"; else if (d.status == "1") return "<p style='color: green'>正常</p>"; } },
                    { title: '操作', minWidth: 220, toolbar: '#currentTableBar', align: "center" },
                ]],
                limits: [10, 15, 20, 25, 50, 200],
                limit: 25,
                page: true,
                skin: 'line'
            });
            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var result = JSON.stringify(data.field);
                layer.alert(result, {
                    title: '最终的搜索信息'
                });

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        "where": data.field
                    }
                }, 'data');

                return false;
            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'show-chart') {
                    var checkStatus = table.checkStatus('currentTableId');
                    var data = checkStatus.data;
                    var index = layer.open({
                        title: '提交图表',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['80%', '80%'],
                        content: './chart.html',
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];//拿到iframe元素
                            iframe.child(data)//向此iframe层方法 传递参数
                        }
                    });
                }
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {

                    var index = layer.open({
                        title: '编辑配置信息',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: './edit.html?id=' + data.id,
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    return false;
                } 
                else if (obj.event === 'crawler') { //TODO:爬取

                    var index = layer.open({
                        title: '爬取做题记录',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: './crawler.html?id=' + data.id,
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    return false;
                } 
                else if (obj.event === 'delete') {
                    layer.confirm('确认删除', function (index) {
                        $.ajax({
                            url: getPort() + 'ojWebUserConfig/deleteOJWebUserConfig',
                            type: "post",
                            dataType: "json",
                            data: {
                                "id": data.id,
                            },
                            success: function (data) {
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                    , where: {
                                        "where": data.field
                                    }
                                }, 'data');
                            }
                        })
                        layer.close(index);
                    });
                } else if (obj.event === 'status') {
                    layer.confirm('确认更改', function (index) {
                        $.ajax({
                            url: getPort() + 'ojWebUserConfig/changeOJConfigStatus',
                            type: "post",
                            dataType: "json",
                            data: {
                                "id": data.id,
                                "status": 1 - data.status
                            },
                            success: function (data) {
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                    , where: {
                                        "where": data.field
                                    }
                                }, 'data');
                            }
                        })
                        layer.close(index);
                    });
                }

            });
        });
    </script>

</body>

</html>
