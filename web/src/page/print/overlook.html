<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加标签</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <!--不清楚class的使用-->
    <div class="layui-form-item">
        <label class="layui-form-label required">提交ID</label>
        <div class="layui-input-block">
            <input type="text" name="SubmitID" id="SubmitID" disabled lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">源代码</label>
        <div class="layui-input-block">
            <input type="text" name="SourceCode" id="SourceCode" disabled lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="UserNick" id="UserNick" disabled lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">打印时间</label>
        <div class="layui-input-block">
            <input type="text" name="PrintAt" id="PrintAt" disabled lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称" value="" class="layui-input">
        </div>
    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../../lib/jq-module/paigusu.min.js" charset="utf-8"></script>
<script src="../../js/common.js"></script>
</body>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        let id
        $(document).ready(() => {
            id = getQueryString("id")
            $.ajax({
                url: getPort()+'',//待添加
                type: "post",
                dataType: "json",
                data: {},
                success: function (return_data) {
                    const data = return_data.data
                    auths = data.auths
                    if (auths.indexOf("addTag") === -1) {
                        layer.msg("权限不足", () => {
                            window.location.href = "../404.html"
                        })
                    }
                }
            }).then(() => {
                $.ajax({
                    url: getPort()+'tag/getTagByID',//根据id查询数据
                    type: "post",
                    dataType: "json",
                    data: {
                        "id": id
                    },
                    success: function (data) {
                        if (data.status == 0) {
                            $("#SubmitID").val()//待添加
                            $("#SourceCode").val()//待添加
                            $("#UserNick").val()//待添加
                            $("#PrintAt").val()//待添加
                            window.print();
                        } else {
                            layer.msg("获取信息错误", () => {
                                window.location.href = "../404.html"
                            })
                        }
                    }
                })
            })
        })
    })
</script>
</html>
